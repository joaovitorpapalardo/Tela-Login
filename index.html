<!doctype html>

<html>

    <head>

        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo2.css">

    </head>

    <body>

        <div id="container">
            <img class="efeitoperfil" src="imagens/perfil.png">

            <form>

                <div>
                    <input class="email" type="text" name="email" id="email"
                    placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="logar">
                </div>

            </form>

        </div>

        <div class="registro">
            <span>Sem registro? </span>
            <a class="linkconta" href="">Criar uma conta</a>
            
        </div>
    </body>

</html>
